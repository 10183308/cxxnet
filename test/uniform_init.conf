# example configure file for mnist
# training iterator
data = train
iter = mnist
    path_img = "../data/mnist/train-images-idx3-ubyte.gz"
    path_label = "../data/mnist/train-labels-idx1-ubyte.gz"
    shuffle = 1
iter = end
# evaluation iterator
eval = test
    path_img = "../data/mnist/t10k-images-idx3-ubyte.gz"
    path_label = "../data/mnist/t10k-labels-idx1-ubyte.gz"
iter = end

netconfig=start

layer[0->1] = fullc:fc1
  nhidden = 150
  random_type = 1
layer[1->2] = relu:se1
layer[2->3] = fullc:fc1
  nhidden = 10
  random_type = 1
layer[3->3] = softmax
netconfig=end

save_model = 0
# evaluation metric
metric = error
max_round = 15
num_round = 15

# input shape not including batch
input_shape = 1,1,784
batch_size = 100

# global parameters in any sectiion outside netconfig, and iter
eta = 0.1
momentum = 0.90
wd  = 0.0
