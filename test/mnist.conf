# example configure file for mnist
# training iterator
data = train
iter = mnist
    path_img = "../data/mnist/train-images-idx3-ubyte.gz"
    path_label = "../data/mnist/train-labels-idx1-ubyte.gz"
    shuffle = 1
    batch_size = 100    
iter = end 
# evaluation iterator 
eval = test
    path_img = "../data/mnist/t10k-images-idx3-ubyte.gz"
    path_label = "../data/mnist/t10k-labels-idx1-ubyte.gz"
    batch_size = 100    
iter = end

save_model = 0
# evaluation metric
metric = error

# input shape not including batch
input_shape = 1,1,784
batch_size = 100

netconfig=start  
  debug = 0
# global parameters
  eta = 0.01
  momentum = 0.0
  wd  = 0.01
  
layer[0->1] = fullc:fc1
  nhidden = 10 
  init_sigma = 0
layer[1->1] = softmax:prob
    
netconfig=end
