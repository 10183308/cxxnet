# example configure file for mnist
# training iterator
data = train
iter = mnist
    path_img = "../data/mnist/train-images-idx3-ubyte.gz"
    path_label = "../data/mnist/train-labels-idx1-ubyte.gz"
    shuffle = 1
    batch_size = 100
iter = end
# evaluation iterator
eval = test
iter = mnist
    path_img = "../data/mnist/t10k-images-idx3-ubyte.gz"
    path_label = "../data/mnist/t10k-labels-idx1-ubyte.gz"
    batch_size = 100
iter = end
save_model = 0
# evaluation metric
metric = error
max_round = 15
num_round = 15
# input shape not including batch
input_shape = 1,1,784
batch_size = 100

netconfig=start
# global parameters
  eta = 0.1
  momentum = 0.9
  wd  = 0.0

layer[0->1] = fullc:fc1
  nhidden = 100
  init_sigma = 0.01
layer[1->2] = sigmoid:se1
layer[2->3] = fullc:fc1
  nhidden = 10
  init_sigma = 0.01
layer[3->3] = softmax

netconfig=end
